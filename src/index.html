<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/pokeball.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"> </script>

    <title>Pok√©dex</title>
</head>
<body>
    <main>

        <img src="" alt="pokemon" class="pokemon_image">
         <img src="./images/pokedex.png" alt="pokedex" width="425" height="637">

         <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
         </h1>

         <form class="form">
            <input type="search"
            class="input_search"
            place="Name or Number"
            required/>
         </form>
         <div class="buttons">
            <button class="button btn-prev">&lt; Prev </button>
            <button class="button btn-next">Next &gt;</button>
         </div>
    </main>
